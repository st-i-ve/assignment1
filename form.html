<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Inquiry Form - Worp Studios</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header class="header">
  <div class="nav-container">
    <img src="worp_logo.jpg" alt="Logo" class="logo-image">
     <div class="logo">
        <span class="logo-worp">worp</span>
        <span class="logo-studios">studios</span>
    </div>
    <nav class="nav">
      <ul class="nav--ul__one">
        <li class="nav-link"><a href="index.html">Home</a></li>
        <li class="nav-link"><a href="about.html">About</a></li>
        <li class="nav-link"><a href="projects.html">Projects</a></li>
        <li class="nav-link"><a href="contact.html">Contact</a></li>
        <li class="nav-link"><a href="form.html">Form</a></li>
      </ul>
    </nav>
    <span class="hamburger-menu material-symbols-outlined">menu</span>
  </div>
</header>

    <main>
      <section id="form">
        <h1>Project Inquiry Form</h1>
        <form action="#" method="post" enctype="multipart/form-data">
          <div class="form-group">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" />
          </div>
          <div class="form-group">
            <label for="project-type">Project Type:</label>
            <select id="project-type" name="project-type">
              <option value="design">Creative Design</option>
              <option value="strategy">Brand Strategy</option>
              <option value="marketing">Digital Marketing</option>
              <option value="video">Video Production</option>
            </select>
          </div>
          <div class="form-group">
            <label>Preferred Contact Method:</label>
            <input
              type="radio"
              id="contact-email"
              name="contact-method"
              value="email"
              checked
            />
            <label for="contact-email">Email</label>
            <input
              type="radio"
              id="contact-phone"
              name="contact-method"
              value="phone"
            />
            <label for="contact-phone">Phone</label>
          </div>
          <div class="form-group">
            <label for="start-date">Preferred Start Date:</label>
            <input type="date" id="start-date" name="start-date" />
          </div>
          <div class="form-group">
            <label>Services Interested In:</label>
            <input
              type="checkbox"
              id="service-design"
              name="services"
              value="design"
            />
            <label for="service-design">Creative Design</label>
            <input
              type="checkbox"
              id="service-strategy"
              name="services"
              value="strategy"
            />
            <label for="service-strategy">Brand Strategy</label>
            <input
              type="checkbox"
              id="service-marketing"
              name="services"
              value="marketing"
            />
            <label for="service-marketing">Digital Marketing</label>
            <input
              type="checkbox"
              id="service-video"
              name="services"
              value="video"
            />
            <label for="service-video">Video Production</label>
          </div>
          <div class="form-group">
            <label for="file-upload">Upload Project Brief:</label>
            <input type="file" id="file-upload" name="file-upload" />
          </div>
          <div class="form-group">
            <label for="message">Additional Details:</label>
            <textarea id="message" name="message" rows="4"></textarea>
          </div>
          <div class="form-group">
            <button type="submit">Submit Inquiry</button>
          </div>
        </form>
      </section>
    </main>
    <footer>
      <div class="footer-content">
        <p>&copy; 2023 Worp Studios</p>
      </div>
    </footer>
  </body>
</html>
